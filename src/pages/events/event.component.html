<section class="event-section mt-5 pb-5">
    <h2 class="mb-5">Évènements</h2>
    <div
        *ngFor="let event of eventList"
        class="card mb-3"
        style="max-width: 540px"
    >
        <div class="row g-0">
            <div class="col-md-4">
                <img
                    src="../../assets/logo/icon-lens-2.png"
                    class="img-fluid rounded-start"
                    alt="..."
                />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p class="card-text">
                        <small class="text-body-secondary"
                            >{{ event.type }}{{ event.location
                            }}{{ event.zip_code }}{{ event.date_start }}</small
                        >
                    </p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <small class="text-body-secondary">Date de publication</small>
        </div>
    </div>
</section>
